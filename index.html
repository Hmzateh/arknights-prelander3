<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arknights: Endfield - Play Free on PC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: #ffffff;
            min-height: 100vh;
            max-height: 100vh;
            position: relative;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ========================================
           BACKGROUND IMAGE WITH ZOOM
        ======================================== */

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .bg-image {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%) scale(1);
            object-fit: cover;
            animation: slowZoom 20s ease-in-out infinite alternate;
        }

        @keyframes slowZoom {
            from { transform: translate(-50%, -50%) scale(1); }
            to { transform: translate(-50%, -50%) scale(1.1); }
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, 
                rgba(0, 0, 0, 0.7) 0%, 
                rgba(0, 5, 20, 0.6) 30%,
                rgba(0, 5, 20, 0.7) 60%,
                rgba(0, 0, 0, 0.9) 100%);
            z-index: 2;
        }

        /* ========================================
           VIGNETTE
        ======================================== */

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
            background: radial-gradient(ellipse at center, transparent 30%, rgba(0, 0, 0, 0.8) 100%);
        }

        /* ========================================
           PARTICLES
        ======================================== */

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(253, 253, 31, 0.6);
            border-radius: 50%;
            animation: floatUp linear infinite;
            box-shadow: 0 0 6px rgba(253, 253, 31, 0.8);
        }

        .particle:nth-child(1) { left: 10%; animation-duration: 8s; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-duration: 10s; animation-delay: 1s; width: 2px; height: 2px; }
        .particle:nth-child(3) { left: 30%; animation-duration: 12s; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-duration: 9s; animation-delay: 0.5s; width: 4px; height: 4px; }
        .particle:nth-child(5) { left: 50%; animation-duration: 11s; animation-delay: 3s; width: 2px; height: 2px; }
        .particle:nth-child(6) { left: 60%; animation-duration: 8s; animation-delay: 1.5s; }
        .particle:nth-child(7) { left: 70%; animation-duration: 13s; animation-delay: 2.5s; width: 2px; height: 2px; }
        .particle:nth-child(8) { left: 80%; animation-duration: 10s; animation-delay: 0.8s; }
        .particle:nth-child(9) { left: 90%; animation-duration: 9s; animation-delay: 4s; width: 4px; height: 4px; }
        .particle:nth-child(10) { left: 15%; animation-duration: 14s; animation-delay: 1.2s; }
        .particle:nth-child(11) { left: 25%; animation-duration: 7s; animation-delay: 3.5s; width: 2px; height: 2px; }
        .particle:nth-child(12) { left: 45%; animation-duration: 11s; animation-delay: 0.3s; }
        .particle:nth-child(13) { left: 55%; animation-duration: 9s; animation-delay: 2.8s; width: 3px; height: 3px; }
        .particle:nth-child(14) { left: 75%; animation-duration: 12s; animation-delay: 1.8s; }
        .particle:nth-child(15) { left: 85%; animation-duration: 8s; animation-delay: 4.5s; width: 2px; height: 2px; }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* ========================================
           RADIAL GLOW BEHIND HEADLINE
        ======================================== */

        .radial-glow {
            position: fixed;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 400px;
            background: radial-gradient(ellipse at center, rgba(253, 253, 31, 0.15) 0%, rgba(253, 253, 31, 0.05) 40%, transparent 70%);
            z-index: 5;
            pointer-events: none;
            animation: glowPulse 3s ease-in-out infinite;
            filter: blur(30px);
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* ========================================
           MAIN CONTENT
        ======================================== */

        .main-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 40px 20px;
            text-align: center;
        }

        /* ========================================
           LOGO
        ======================================== */

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
            animation: fadeSlideDown 0.8s ease-out 0.2s both;
        }

        @keyframes fadeSlideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo img {
            height: 80px;
            filter: drop-shadow(0 0 30px rgba(253, 253, 31, 0.3));
        }

        @media (max-width: 900px) {
            .logo img {
                height: 60px;
            }
        }

        /* ========================================
           HEADLINE
        ======================================== */

        .headline {
            font-size: 52px;
            font-weight: 800;
            text-transform: uppercase;
            line-height: 1.2;
            margin-bottom: 20px;
            animation: zoomIn 0.8s ease-out 0.4s both;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .headline-white {
            color: #ffffff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            display: block;
        }

        .headline-accent {
            color: #fdfd1f;
            text-shadow: 
                0 0 20px rgba(253, 253, 31, 0.8),
                0 0 40px rgba(253, 253, 31, 0.6),
                0 0 60px rgba(253, 253, 31, 0.4);
            animation: textGlow 2s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 
                    0 0 20px rgba(253, 253, 31, 0.8),
                    0 0 40px rgba(253, 253, 31, 0.6),
                    0 0 60px rgba(253, 253, 31, 0.4);
            }
            50% {
                text-shadow: 
                    0 0 30px rgba(253, 253, 31, 1),
                    0 0 60px rgba(253, 253, 31, 0.8),
                    0 0 90px rgba(253, 253, 31, 0.6),
                    0 0 120px rgba(253, 253, 31, 0.3);
            }
        }

        /* ========================================
           SUBTEXT
        ======================================== */

        .subtext {
            font-size: 14px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 3px;
            margin-bottom: 50px;
            animation: fadeSlideUp 0.8s ease-out 0.6s both;
        }

        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ========================================
           CTA BUTTON
        ======================================== */

        .cta-container {
            position: relative;
            animation: fadeSlideUp 0.8s ease-out 0.8s both;
        }

        .cta-glow-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 200%;
            background: radial-gradient(ellipse at center, rgba(253, 253, 31, 0.3) 0%, transparent 70%);
            filter: blur(20px);
            z-index: -1;
            animation: ctaGlowPulse 2s ease-in-out infinite;
        }

        @keyframes ctaGlowPulse {
            0%, 100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        }

        .cta-button {
            display: inline-block;
            position: relative;
            padding: 24px 60px;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-decoration: none;
            color: #0a0a0a;
            background: linear-gradient(135deg, #fdfd1f 0%, #e6e600 50%, #cccc00 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(253, 253, 31, 0.5),
                0 0 60px rgba(253, 253, 31, 0.3),
                0 8px 30px rgba(0, 0, 0, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
            min-width: 400px;
            text-align: center;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .cta-button:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 
                0 0 50px rgba(253, 253, 31, 0.7),
                0 0 100px rgba(253, 253, 31, 0.4),
                0 15px 40px rgba(0, 0, 0, 0.5),
                inset 0 2px 0 rgba(255, 255, 255, 0.4);
        }

        .cta-button:active {
            transform: scale(1.02);
        }

        .cta-text {
            position: relative;
            z-index: 2;
        }

        /* ========================================
           RESPONSIVE
        ======================================== */

        @media (max-width: 1200px) {
            .headline {
                font-size: 42px;
            }
            
            .logo-endfield {
                font-size: 40px;
            }
            
            .cta-button {
                min-width: 350px;
                padding: 20px 50px;
                font-size: 16px;
            }
        }

        @media (max-width: 900px) {
            .headline {
                font-size: 32px;
            }
            
            .logo img {
                height: 60px;
            }
            
            .cta-button {
                min-width: 300px;
                padding: 18px 40px;
                font-size: 14px;
            }
            
            .radial-glow {
                width: 400px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <img src="Arknights_Endfield_Cover_Art.webp" alt="Arknights Endfield" class="bg-image">

    <div class="vignette"></div>
    
    <div class="particles">

        <h1 class="headline">

        <div class="cta-container">

                <span class="cta-text" id="cta-text">Click to Play Endfield PC for FREE</span>
            </a>
        </div>
    </div>
    
    <script>
        (function() {
            var texts = ['Click to Play Endfield PC for FREE', 'Play Now'];
            var index = 0;
            var ctaText = document.getElementById('cta-text');
            
            setInterval(function() {
                index = (index + 1) % texts.length;
                ctaText.style.opacity = '0';
                setTimeout(function() {
                    ctaText.textContent = texts[index];
                    ctaText.style.opacity = '1';
                }, 150);
            }, 1500);
            
            ctaText.style.transition = 'opacity 0.15s ease';
        })();
    </script>
</body>
